workflows:
  android_build:
    name: Android Build
    max_build_duration: 60
    environment:
      groups:
        - android_credentials # Define this in Codemagic UI or CLI for signing
      node: latest
    scripts:
      - name: Install NPM dependencies
        script: |
          npm install
      - name: Install Android dependencies
        script: |
          npx cap sync android
          cd android && ./gradlew clean
      - name: Build Android App
        script: |
          cd android && ./gradlew assembleRelease
    artifacts:
      - android/app/build/outputs/apk/release/app-release.apk
    publishing:
      email:
        recipients:
          - your-email@example.com # Replace with your email
        notify:
          success: true
          failure: true

  ios_build:
    name: iOS Build
    max_build_duration: 60
    environment:
      groups:
        - ios_credentials # Define this in Codemagic UI or CLI for signing
      node: latest
      xcode: latest
    scripts:
      - name: Install NPM dependencies
        script: |
          npm install
      - name: Install iOS dependencies
        script: |
          npx cap sync ios
          cd ios && pod install
      - name: Build iOS App
        script: |
          xcodebuild -workspace ios/App.xcworkspace -scheme App -sdk iphoneos -configuration Release archive -archivePath $CM_BUILD_DIR/App.xcarchive
    artifacts:
      - ios/build/App.xcarchive/Products/Applications/App.app
    publishing:
      email:
        recipients:
          - your-email@example.com # Replace with your email
        notify:
          success: true
          failure: true
